name: mind_space
description: "Умный дневник настроения и мыслей с элементами ИИ - строгая Clean Architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management - Riverpod 2.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Bloc for AI features
  bloc: ^8.1.4
  flutter_bloc: ^8.1.4

  # Dependency Injection
  injectable: ^2.4.4
  get_it: ^8.0.2

  # Localization
  easy_localization: ^3.0.7

  # Routing 
  go_router: ^14.6.2

  # Local Database
  drift: any
  drift_flutter: any
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Local Storage & Caching
  shared_preferences: ^2.5.3

  # HTTP & API
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # Code Generation
  freezed_annotation: ^2.4.4
  json_serializable: ^6.8.0

  # UI & Charts
  fl_chart: ^0.69.0
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2
  simple_animations: any
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.5

  # Audio & Permissions
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  just_audio: ^0.9.40
  flutter_tts: ^4.2.3

  # File & Media
  image_picker: ^1.1.2
  file_picker: ^8.1.2

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

  # Analytics & Crash Reporting
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  drift_dev: any
  retrofit_generator: any
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

  # Testing
  mocktail: ^1.0.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
  
  assets:
    
    - assets/animations/
    - assets/translations/
    - assets/sounds/
