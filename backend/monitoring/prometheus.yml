global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mind-space'
    environment: 'production'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'mind-space-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'
      - targets: ['auth-service:3001']
        labels:
          service: 'auth-service'
      - targets: ['user-service:3002']
        labels:
          service: 'user-service'
      - targets: ['meditation-service:3003']
        labels:
          service: 'meditation-service'
      - targets: ['analytics-service:3004']
        labels:
          service: 'analytics-service'

  # PostgreSQL exporter (if installed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Redis exporter (if installed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'


