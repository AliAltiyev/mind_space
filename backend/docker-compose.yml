version: '3.8'

services:
  # PostgreSQL Primary
  postgres:
    image: postgres:15-alpine
    container_name: mind-space-postgres
    environment:
      POSTGRES_DB: mind_space
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - mind-space-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Read Replica (for production)
  postgres-replica:
    image: postgres:15-alpine
    container_name: mind-space-postgres-replica
    environment:
      POSTGRES_DB: mind_space
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - mind-space-network
    profiles:
      - production
    depends_on:
      - postgres

  # Redis
  redis:
    image: redis:7-alpine
    container_name: mind-space-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mind-space-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster (for production)
  redis-cluster:
    image: redis:7-alpine
    container_name: mind-space-redis-cluster
    ports:
      - "6380:6379"
      - "6381:6379"
      - "6382:6379"
    networks:
      - mind-space-network
    profiles:
      - production
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000

  # PgBouncer (Connection Pooler)
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: mind-space-pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: postgres
      DATABASES_PASSWORD: postgres
      DATABASES_DBNAME: mind_space
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
    ports:
      - "6432:6432"
    networks:
      - mind-space-network
    depends_on:
      - postgres
    profiles:
      - production

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mind-space-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mind-space-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: mind-space-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - mind-space-network
    profiles:
      - kafka

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: mind-space-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - mind-space-network
    profiles:
      - kafka

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: mind-space-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mind-space-network
    profiles:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: mind-space-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - mind-space-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Nginx (Load Balancer)
  nginx:
    image: nginx:alpine
    container_name: mind-space-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - mind-space-network
    depends_on:
      - api-gateway
    profiles:
      - production

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mind-space-api-gateway
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - mind-space-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_replica_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  mind-space-network:
    driver: bridge

